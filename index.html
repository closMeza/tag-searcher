<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Searcher</title>

    <link rel="icon" href="./X.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://static.matterport.com/showcase-sdk/2.0.1-0-g64e7e88/sdk.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
          crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid p-0">
        <svg id="main-toggle" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-chevron-compact-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
        </svg>
        <div clas="container" id="overlay">
            <div class="row" id="title-gui">
                <div class="col-md-6">
                    <div>Presented By: Apex</div>
                </div>
                <div id="model-info"></div>
            </div>           
            <div class="row" id="choice-bar">
                <div class="col-auto" id="tags-toggle" >
                    Tags
                </div>
                <div class="col-auto" id="minimap-toggle" >
                    Map
                </div>
                <div class="col-auto" id="details-toggle">
                    Details
                </div>
            </div>
            <div class="row">
                <div id="tags-container">
                    <label id="serach-label" for='search' style="color:white; margin-left: 2vmin;">Search:</label>
                    <input id="search-bar" type="search" aria-label="Search">
                    <button id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 20 20" width="20"><path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </button>
                    <ul id="mt-container">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div id="minimap-overlay">
                    <img class="responsive-img" src="model_floorplan.png">
                    <div id="map">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="details-overlay">

                </div>
            </div>
        </div>

        <iframe  title ="model" src="https://my.matterport.com/show?m=et3PyDFTs5H&title=0&play=1&qs=1&gt=0&hr=0" frameBorder="0" allowFullScreen allow ="vr" id="showcase_iframe"></iframe>
    </div>
    <script src="./showCase.js"></script>
</body>
</html>
